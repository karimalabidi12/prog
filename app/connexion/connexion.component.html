
<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <mat-form-field>

      <input matInput placeholder="Nom d'utilisateur">
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password" placeholder="Mot de passe">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary">Connexion</button>
    <a mat-button routerLink="/signup">Creer un compte</a>

  </mat-card-actions>
</mat-card>
